<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" style="background:none;box-shadow:none;padding:0;max-width:none;">
        <h1 style="display:none;">Your Personality Type</h1>
        <div id="resultText"></div>
        <div style="max-width:600px;margin:18px 0 0 48px;text-align:left;">
            <a href="consultation.html" class="button"
                style="margin-top:18px;padding:12px 32px;font-size:1.08rem;border-radius:14px;background:#3a7bd5;color:#fff;box-shadow:0 2px 8px rgba(60,60,60,0.10);display:inline-block;">Book
                a Consultation</a>
        </div>
        <div style="max-width:600px;margin:18px 0 0 48px;text-align:left;display:flex;gap:18px;align-items:flex-start;">
            <a href="consultation.html" class="button"
                style="margin-top:18px;padding:12px 32px;font-size:1.08rem;border-radius:14px;background:#3a7bd5;color:#fff;box-shadow:0 2px 8px rgba(60,60,60,0.10);display:inline-block;">Book
                a Consultation</a>
            <button id="downloadPdfBtn" class="button"
                style="margin-top:18px;padding:12px 32px;font-size:1.08rem;border-radius:14px;background:#43cea2;color:#fff;box-shadow:0 2px 8px rgba(60,60,60,0.10);display:inline-block;border:none;cursor:pointer;">Download
                PDF</button>
        </div>
    </div>
    <script src="result.js"></script>
</body>

</html>
