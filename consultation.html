<body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navToggle = document.getElementById('navToggle');
            const navOverlay = document.getElementById('navOverlay');
            navToggle.addEventListener('click', () => {
                navOverlay.classList.toggle('active');
            });
            navOverlay.addEventListener('click', (e) => {
                if (e.target === navOverlay) navOverlay.classList.remove('active');
            });
        });
    </script>
    <!-- Tab Bar Navigation -->
    <div class="nav-dropdown">
        <button id="navToggle" class="nav-icon" aria-label="Open menu">
            <span class="nav-hamburger"></span>
        </button>
        <div id="navOverlay" class="nav-overlay">
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Assessment</a>
                <a href="counselors.html" class="nav-link">Know Your Counselors</a>
                <a href="consultation.html" class="nav-link active">Book a Consultation</a>
            </div>
        </div>
    </div>

            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>

</body>
